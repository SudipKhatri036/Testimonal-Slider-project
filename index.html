<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <div id="main-container">
      <div class="content-container">
        <p id="testimonials-text">
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ”
        </p>
        <h3 id="user-name">
          Tanya Sinclair <span id="user-profession">UX Engineer</span>
        </h3>
      </div>
      <div id="img-conatainer">
        <img src="./images/image-tanya.jpg" alt="Profile Image" />
        <div id="btn-container">
          <button><img src="./images/icon-prev.svg" alt="Prev Icon" /></button>
          <button><img src="./images/icon-next.svg" alt="Next Icon" /></button>
        </div>
      </div>
    </div>
    <!-- “ If you want to lay the best foundation possible I’d recommend taking this
    course. The depth the instructors go into is incredible. I now feel so
    confident about starting up as a professional developer. ” John Tarkpor
    Junior Front-end Developer -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sudip Khatri</a>.
    </div>
  </body>
</html>
